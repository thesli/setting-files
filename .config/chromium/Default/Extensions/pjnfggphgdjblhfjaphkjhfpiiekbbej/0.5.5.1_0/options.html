<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Google Similar Pages</title>
  <meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
  <link href="http://www.google.com/tools/dlpage/res/c/css/goog.css" 
        rel="stylesheet" type="text/css" />
  <link href="http://www.google.com/tools/dlpage/res/c/css/dlpage.css" 
        rel="stylesheet" type="text/css" />
  <link href="options.css" rel="stylesheet" type="text/css" />
  <script src="options_main.js" type="text/javascript"></script>
</head>

<body>
  <div id="container">
    <div id="main">
      <img class="logo" src="images/sp-48.png" alt="logo"/>

      <div>
        <h2 id="title">
          <script type="text/javascript">_writeMessage('sp_title')</script>
        </h2>
        <p>
          <script type="text/javascript">_writeMessage('sp_options_intro')</script>
        </p>

        <img class="screenshot" src="images/screenshot.png" alt="screenshot"/>

        <p>
        <script type="text/javascript">_writeMessage('sp_options_legal', chrome.i18n.getMessage('locale'))</script>
        <p>
        <script type="text/javascript">_writeMessage('sp_options_feedback')</script>
     
        <h3>
          <script type="text/javascript">_writeMessage('sp_options_uninstall')</script></h3>

        <p>
          <script type="text/javascript">_writeMessage('sp_options_uninstall_message')</script>
        </p>
        <div id="footer"> 
          <script type="text/javascript">_writeMessage('sp_options_copy')</script> -
          <script type="text/javascript">_writeMessage('sp_options_about_google',
            chrome.i18n.getMessage('locale'))</script> -
          <script type="text/javascript">_writeMessage('sp_options_privacy_policy',
            chrome.i18n.getMessage('locale'))</script> -
          <script type="text/javascript">_writeMessage('sp_options_tos',
            chrome.i18n.getMessage('locale'))</script>
        </div> 
      </div>
    </div>
  </div>
</body>
</html>
