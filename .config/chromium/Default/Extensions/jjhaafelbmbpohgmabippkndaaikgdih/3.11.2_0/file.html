<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
	<head>
		<title>uTorrent for Google Chrome</title>
		<link rel="stylesheet" type="text/css" href="css/options.css" />
		<script type="text/javascript" src="js/jquery/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/lang.js"></script>
		<script type="text/javascript" src="js/functions.js"></script>
		<script type="text/javascript" src="js/file.js"></script>
		<script type="text/javascript" src="js/actions.js"></script>
	</head>
	<body>
		<div id="header">
			<div id="logo"></div>
			<div id="thanks"></div>
			<div id="donate">
				<form action="https://www.paypal.com/cgi-bin/webscr" method="post" style="text-align:center;margin-top:20px" target="_blank">
					<input type="hidden" name="cmd" value="_s-xclick">
					<input type="hidden" name="hosted_button_id" value="VZX8LBHK7EJEG">
					<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
				</form>
			</div>
		</div>
		<div id="content2">
			<div id="file">
				<div id="addfile" class="bigtitle"></div>
				<div id="formok">
					<form id="data" method="post" enctype="multipart/form-data">
						<input type="hidden" name="token" id="token" />
						<div><input type="file" name="torrent_file" id="torrent_file" /></div>
						<div class="tacenter mt10"><input type="submit" id="send" /></div>
					</form>
				</div>
				<div id="formerror" class="tacenter dispoff">
					<div id="formfileerror"></div>
					<input type="button" value="Options" class="mt10" id="optionsbutton" />
				</div>
			</div>
			<div class="clear"></div>
			<div id="ratings"></div>
			<div id="copyright"></div>			
		</div>
	</body>
</html>
