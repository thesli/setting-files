<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Google Quick Scroll</title>
  <meta http-equiv="Content-Type" content="text/html" />
  <script src="jquery_do_not_compile.js" type="text/javascript"></script>
  <script src="about_with_deps.js" type="text/javascript"></script>
</head>

<body>
  <div id="container" style="display: none">
    <div id="main">
      <div>
        <img class="logo" src="images/icon48x48.png" alt="logo"/>
        <h2 id="title" data-msg="qs_name"></h2>
        <p id="subtitle" data-msg="qs_about_introduction"></p>

        <p id="how-it-works" data-msg="'qs_about_how_it_works"></p>

        <div class="steps">
          <div class="step">
            <div class="step-message">
              <img class="step-number" src="images/number_1.png" alt="1" />
              <div data-msg="qs_about_step_1"></div>
            </div>
            <img class="step-img" src="images/step_1.png" />
          </div>

          <div class="step">
            <div class="step-message">
              <img class="step-number" src="images/number_2.png" alt="2" />
              <div data-msg="qs_about_step_2"></div>
            </div>
            <img class="step-img" src="images/step_2.png" />
          </div>

          <div class="step">
            <div class="step-message step-3">
              <img class="step-number" src="images/number_3.png" alt="3" />
              <div data-msg="qs_about_step_3"></div>
            </div>
            <img class="step-img" src="images/step_3.png" />
            <div class="step-3-useful" data-msg="qs_about_only_useful"
                 data-use-locale></div>
          </div>
        </div>

        <p class="queries" data-msg="qs_about_try_queries"></p>
        <ul class="queries">
          <li>[ <a href="http://www.google.com/search?qscrl=1&q=farthest+spacecraft+traveled+from+earth">farthest spacecraft traveled from earth</a> ]</li>
          <li>[ <a href="http://www.google.com/search?qscrl=1&q=does+flap+of+butterfly+wings+affect+weather">does flap of butterfly wings affect weather</a> ]</li>
          <li>[ <a href="http://www.google.com/search?qscrl=1&q=visiting+berber+villages+in+morocco"> visiting berber villages in morocco </a> ]</li>
          <li>[ <a href="http://www.google.com/search?qscrl=1&q=evidence+universe+expands+and+contracts">evidence universe expands and contracts</a> ]</li>
          <li>[ <a href="http://www.google.com/search?qscrl=1&q=belgian+waffles+served+by+street+vendors?">belgian waffles served by street vendors?</a> ]</li>
        </ul>

        <h3 data-msg="qs_about_privacy_options_title"></h3>
        <p>
          <input type="checkbox" id="logging-optin" />
          <label for="logging-optin"
                 data-msg="qs_about_privacy_options_label"></label>
        </p>

        <p data-msg="qs_about_support_instructions" data-use-locale></p>

        <div id="notifications">
          <span id="saved" style="display:none"
                data-msg="qs_about_options_saved"></span>
        </div>
      </div>
    </div> <!-- main -->

    <div id="footer">
      <span data-msg="qs_about_copy"></span> -
      <span data-msg="qs_about_footer_about_google" data-use-locale></span>
      <span data-msg="qs_about_footer_privacy_policy" data-use-locale></span>
      <span data-msg="qs_about_footer_tos" data-use-locale></span>
    </div>
  </div> <!-- container -->
</body>
</html>
