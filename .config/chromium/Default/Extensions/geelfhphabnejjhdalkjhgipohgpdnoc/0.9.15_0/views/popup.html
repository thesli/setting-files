<!DOCTYPE html><html><head><link media="screen" rel="stylesheet" type="text/css" href="../styles/extension.css"><link media="screen" rel="stylesheet" type="text/css" href="../themes/dark/theme.css"><script type="text/javascript" src="../controllers/PopUp.js"></script></head><body class="popup-body"><div id="main" class="layout"><div id="popup-enable-container"><h1>Ripple Mission Control</h1><p>This is the Ripple control panel, where you can enable and disable Ripple for the current page URL and all pages contained within it.</p><button id="popup-enable" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text">Enable</span></button><button id="popup-disable" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text">Disable</span></button><hr><p>New to Ripple? Hit up the<a href="http://developer.blackberry.com/html5/documentation" target="_new">Main Documentation</a>to get started.</p></div></div></body></html>
