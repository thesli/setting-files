<html>

	<title i18n="support"></title>
	</head>
	<body>
	
		<div id="navigation">
			<h1>Edit This Cookie</h1>
			<ul>
				<li class="chooser selected"	id="support"  				favicon="heart.png"><img src="/img/16/heart.png" width="15px" style="vertical-align: -15%;" /><span i18n="support"></span></li>
				<li class="chooser" 			id="stats" 	 			favicon="graph_nodes.png"	i18n="stats"></li>
				<li class="chooser" 			id="help" 	 				favicon="help.png"			i18n="help"></li>
				<li class="chooser"			id="user_preferences"		favicon="tools.png"			i18n="Options"></li>
				<li class="chooser" 			id="block_rules"			favicon="trash.png"			i18n="Blocked_Cookies"></li>
				<li class="chooser" 			id="readonly_rules"		favicon="lock.png"			i18n="Protected_Cookies"></li>
			</ul>
		</div>
	
		
		<div id="support-box" class="box">
			<h1 i18n="support"></h1>
			<hr>
			
			<div class="section-title" i18n="advertisements"></div>
			<div class="formLine">
				<input type="checkbox" id="AN_showADSStatus" class="checkbox"/>
				<b><label class="formLabel" i18n="AN_adsDescription"></label></b>
			</div>
			
			<div class="formLine" style="margin: -20px 0 10px 0px;">
				<img id="donation_heart" src="/img/16/heart.png" style="height:16px; width:16px; margin:-8px 9px 0 1px; vertical-align:bottom;"/>
				<img id="donation_heart_broken" src="/img/16/broken_heart.png" style="display:none; height:16px; width:18px; margin:-8px 7px 0 1px; vertical-align:bottom;"/>
				<b><span class="formLabel charityMessage" i18n="Charity_Message" i18n_argument="50"></span> </b>
				<a href="http://www.unicef.org/" alt="Unicef" target="_blank"><img id="unicefImage" src="/img/unicef-logo.png" style="height: 30px; vertical-align: bottom; margin-bottom: -3px;"/></a>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<span class="" id="donationsMadeTitle" style="font-size:1.2em;"><span i18n="Money_Raised"></span>: <b style="color: green; font-size:1.2em;">430&euro; &#8776; 582$</b>&nbsp;&nbsp;&nbsp;<a class="helper" href="#" i18n="Details"></a></span>
			</div>
			<div id="donationsMadeDetails" class="table" style="display:none;">
				<div class="table_row header">
					<div i18n="Donation_Date"></div>
					<div i18n="Humanitarian_Program"></div>
					<div i18n="Amount"></div>
				</div>
				<div class="table_row table_data">
					<div>20/09/2013</div>
					<div><a target="_blank" href="http://www.supportunicef.org">Where it's needed the most</a></div>
					<div>100&euro;</div>
				</div>
				<div class="table_row table_data">
					<div>23/04/2013</div>
					<div><a target="_blank" href="http://www.supportunicef.org">Where it's needed the most</a></div>
					<div>80&euro;</div>
				</div>
				<div class="table_row table_data">
					<div>15/01/2013</div>
					<div><a target="_blank" href="http://www.supportunicef.org">Where it's needed the most</a></div>
					<div>48&euro;</div>
				</div>
				<div class="table_row table_data">
					<div>10/12/2012</div>
					<div><a target="_blank" href="http://www.supportunicef.org">Fight malnutrition</a></div>
					<div>57&euro;</div>
				</div>
				<div class="table_row table_data">
					<div>09/11/2012</div>
					<div><a target="_blank" href="http://www.supportunicef.org/site/c.dvKUI9OWInJ6H/b.8310889/k.6269/Support_UNICEF__Crisis_in_Syria.htm">Crysis in Syria</a></div>
					<div>90&euro;</div>
				</div>
				<div class="table_row table_data">
					<div>11/10/2012</div>
					<div><a target="_blank" href="http://www.supportunicef.org/site/c.dvKUI9OWInJ6H/b.8008351/k.24B9/Support_UNICEF__Nutrition_crisis_in_Sahel.htm">Nutrition crysis in Sahel</a></div>
					<div>56&euro;</div>
				</div>
			</div>
			
			<hr>
			
			<div class="section-title" i18n="donations"></div>
			<div i18n="paypalSupportIntro" i18n_argument='<img style="height: 20px; width:70px; vertical-align: -40%;" src="/img/paypal-logo-res.png"/>'></div>
			<div style="margin-top: 10px;">
				<div id="paypal-slider"></div>
				<div id="paypal-amount">
					<span i18n="iWantDonate"></span>
					<b id="amount-show"></b>
					<select id="paypal-currency-selector" name="currency" style="margin:0; padding:0;">
						<option value="EUR">EUR &euro;</option>
						<option value="USD">USD $</option>
						<option value="GBP">GBP &pound;</option>
					</select>
				</div>
				<div id="paypal-custom-amount" class="link_like">(<span i18n="amountByHand"></span>)</div>
			</div>
			<div id="paypal-benefits">
				<ul id="benefits-list">
					<li i18n="ppBenefit1"></li>
					<li i18n="ppBenefit2" style="display:none;"></li>
					<li i18n="ppBenefit3"></li>
					<li i18n="ppBenefit4"></li>
					<li i18n="ppBenefit5"></li>
					<li i18n="ppBenefit6"></li>
					<li i18n="ppBenefit7"></li>
					<li><span i18n="ppBenefit8"></span>&nbsp;<a i18n="gospelBookTitle" target="_blank" href="http://en.wikipedia.org/wiki/The_Gospel_of_the_Flying_Spaghetti_Monster"></a></li>
					<li><b i18n="ppBenefit9"></b></li>
				</ul>
			</div>
			<form id="paypal-form" target="_blank" action="https://www.paypal.com/cgi-bin/webscr" method="post" style="display:none;">
				<input type="hidden" name="notify_url" value="http://www.fdev.eu/etc_donation_center/ipn.php" />
				<input type="hidden" id="paypal-form-amount" name="amount" value="10.00">
				<input type="hidden" id="paypal-form-currency" name="currency_code" value="EUR">
				<input type="hidden" name="cmd" value="_donations">
				<input type="hidden" name="business" value="fcapano@gmail.com">
				<input type="hidden" name="item_name" value="Chrome Extensions Developer">
				<input type="hidden" name="item_number" value="Edit This Cookie">
				<input type="hidden" name="bn" value="PP-DonationsBF:btn_donate_SM.gif:NonHosted">
				<input type="image" src="https://www.paypalobjects.com/i/btn/btn_donate_SM.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
				<img alt="" border="0" src="https://www.paypalobjects.com/i/scr/pixel.gif" width="1" height="1">
			</form>
			<div id="paypal-donate-button" i18n="Donate"></div>
