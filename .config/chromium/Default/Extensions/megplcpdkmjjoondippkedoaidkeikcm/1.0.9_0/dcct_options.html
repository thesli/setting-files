<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>DCCT Options</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="js/setting.js"></script>
  <script type="text/javascript" src="js/options.js"></script>
  <script type="text/javascript" src="js/closetab.js"></script>
</head>
<body>
  <fieldset style="margin-top:100px;">
    <legend style="font-weight:bold;text-align:left" id='name'></legend>
    <div style="margin:10px">
      <table>
        <tr>
          <td class="left"><span id="closetab"></span></td>
          <td class="right">
            <select id="clicks">
              <option id="double" value=2></option>
              <option id="doubleright" value=4></option>
              <option id="triple" value=3></option>
            </select>
          </td>
        </tr>
        <tr id="tripleTime" style="display:none">
          <td class="left"><span id="timein"></span></td>
          <td class="right"><input type="text" style="width:50px" id="time" /> <span id="timeu"></span></td>
        </tr>
        <tr>
          <td class="left"><span id="key"></span></td>
          <td class="right">
            <select id="keys">
              <option id="shift" value="shift"></option>
              <option id="ctrl" value="ctrl"></option>
              <option id="alt" value="alt"></option>
              <option id="meta" value="meta"></option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan=2 class="chk"><input type="checkbox" id="revertclickcheck" /> <span id="revertclick"></span></td>
        </tr>
        <tr>
          <td colspan=2 class="chk"><hr /><input type="checkbox" id="lasttabappcheck" /> <span id="lasttabapp"></span></td>
        </tr>
        <tr>
          <td colspan=2 class="chk"><hr /><input type="checkbox" id="iconcheck" /> <span id="noicon"></span></td>
        </tr>
        <tr>
          <td colspan=2 class="chk"><input type="checkbox" id="icondupcheck" /> <span id="icondup"></span></td>
        </tr>
        <tr>
          <td colspan=2 class="chk"><hr /><input type="checkbox" id="newcheck" /> <span id="nowhatsnew"></span></td>
        </tr>
      </table>
      <br />
      <button id='closebtn' class='btn' ><span id='close'></span></button>
    </div>
  </fieldset>
  <div style="text-align:right; width:500px; margin:15px auto;">
    <table>
      <tr>
        <td style="width:500px;text-align:right"><a id="donate" href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=DKXK8C765RWZE"><img align="absmiddle" src="https://www.paypal.com/en_US/i/btn/btn_donate_SM.gif" alt="click to donate"></a> <span id="donate1" style="color:blue;text-decoration:underline;font-weight:bold;">?</span> <a id="authpage" href="http://mingyi.org/DCCT" target="_blank"><span id='authpage'></span></a></td>
      </tr>
    </table>
  </div>
</body>
</html>
