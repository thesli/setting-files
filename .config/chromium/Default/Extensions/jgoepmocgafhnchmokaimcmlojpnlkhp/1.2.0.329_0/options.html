<!doctype html>
<meta content=text/html;charset=utf-8 http-equiv=Content-Type />
<meta content="initial-scale=1, minimum-scale=1, width=device-width" name=viewport>
<title i18n-content=options_title>Google +1 Button</title>
<link href=https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin rel=stylesheet type=text/css>
<link href=https://www.google.com/css/maia.css rel=stylesheet type=text/css>
<link href=css/i18n.css rel=stylesheet type=text/css>
<link href=css/options.css rel=stylesheet type=text/css>
<script src=js/options.js></script>
<body>
<div class=maia-header id=maia-header>
<div class=maia-aux>
<h1>
<img alt=Google src=https://www.google.com/images/logos/google_logo_41.png>
<span i18n-content=extension_name_sans_google></span>
</h1>
<img alt="+1 icon" class="floatEnd header-icon" src=icons/icon48.png>
</div>
</div>
<div id=maia-main>
<h1>
<span i18n-content=options_header></span>
</h1>
<p>
<input id=send_usage type=checkbox />
<label for=send_usage>
<span i18n-content=send_usage_statistics></span>
</label>
</div>
<div id=maia-signature></div>
<div class=maia-footer id=maia-footer>
<div id=maia-footer-global>
<div class=maia-aux>
<ul>
<li>
<a href=https://www.google.com/ target=_blank>Google</a>
<li>
<a href=https://www.google.com/policies/ id=privacy_and_terms target=_blank>
<span i18n-content=privacy_and_terms></span>
</a>
</ul>
</div>
</div>
</div>
