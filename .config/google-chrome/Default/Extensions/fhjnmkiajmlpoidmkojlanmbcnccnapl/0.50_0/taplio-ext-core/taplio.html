<div id='taplio_bg' style='background-image:url("@core_asset_path@/bg.png")'></div>
<div id='taplio_logo' style='background:url("@core_asset_path@/taplio_logo.png")'></div>
<iframe id='taplio_tethers' style='display:none;'></iframe>
<div id='taplio_tabs'>
	<div id='taplio_tabs_traveler' style='left:0px;'>

		<div id='taplio_tab_ptype' class='taplio-tab' style='display:none;'>
			<div class='taplio-tab-hldr' style='background:url("@adapter_asset_path@/tab_bk.png")'>
				<div class='taplio-tab-text-hldr'>
					<img src="@core_asset_path@/favicon.ico" class='taplio-tab-fav'>
					<span>@title@</span>
				</div>
			</div>
		</div>

	</div>
</div>

<div id='taplio_tab_nav'>
	<div id='taplio_tab_nav_l'>
		<img id='taplio_nav_left' src="@adapter_asset_path@/arrow_l_on.png">
	</div>
	<div id='taplio_tab_nav_r'>
		<img id='taplio_nav_right' src="@adapter_asset_path@/arrow_r_on.png">
	</div>
</div>

<div id='taplio_tabs_footer' style='background:url("@adapter_asset_path@/tab_footer.png")'></div>

<!-- split -->
<img id='taplio_share_button' src="@core_asset_path@/share_up.png">

<div id='taplio_share_frame_hldr' style='display:none'>
	<img id='taplio_share_frame_pointer' src="@core_asset_path@/pointer.png">
	<iframe id='taplio_share_frame' frameborder="0" scrolling="no" allowtransparency="true" src="http://plugins.tapl.io/taplio-share.html?title=@spot_title@&uri=@spot_uri@"></iframe>
</div>
