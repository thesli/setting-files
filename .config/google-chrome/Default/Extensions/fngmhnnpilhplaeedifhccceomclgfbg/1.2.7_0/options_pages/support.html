<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/css/smoothness/jquery-ui-1.10.3.custom.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="/lib/uniform/uniform.default.css" />
		<link rel="stylesheet" type="text/css" href="/css/options_main_page.css" />
		<link rel="stylesheet" type="text/css" href="support.css" />
		
		<script src="/lib/jquery-2.0.3.min.js" type="text/javascript"></script>
		<script src="/lib/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
		<script src="/lib/uniform/jquery.uniform.min.js" type="text/javascript"></script>
		<script src="/lib/custom_i18n.js" type="text/javascript"></script>
		<script src="/lib/i18n_translator.js" type="text/javascript"></script>
		<script src="/lib/object-watch.js" type="text/javascript"></script>
		<script src="/js/utils.js" type="text/javascript"></script>
		<script src="/js/data.js" type="text/javascript"></script>
		
		<script src="options_page_chooser.js" type="text/javascript"></script>
		<script src="support.js" type="text/javascript"></script>

	<title i18n="support_etc"></title>
	</head>
	<body>
	
		<div id="navigation">
			<h1>Edit This Cookie</h1>
			<ul>
				<li class="chooser selected"	id="support"  				favicon="heart.png"><img src="/img/16/heart.png" width="15px" style="vertical-align: -15%;" /><span i18n="support"></span></li>
				<li class="chooser" 			id="stats" 	 			favicon="graph_nodes.png"	i18n="stats"></li>
				<li class="chooser" 			id="help" 	 				favicon="help.png"			i18n="help"></li>
				<li class="chooser"				id="user_preferences"		favicon="tools.png"			i18n="Options"></li>
				<li class="chooser" 			id="block_rules"			favicon="trash.png"			i18n="Blocked_Cookies"></li>
				<li class="chooser" 			id="readonly_rules"		favicon="lock.png"			i18n="Protected_Cookies"></li>
			</ul>
		</div>
	
		
		<div id="support-box" class="box">
			<h1 i18n="support_etc"></h1>
			<hr>
			<div class="section-title" i18n="donations"></div>
			<div i18n="paypalSupportIntro" i18n_argument='<img style="height: 20px; width:70px; vertical-align: -40%;" src="/img/paypal-logo-res.png"/>'></div>
			<div style="margin-top: 10px;">
				<div id="paypal-slider"></div>
				<div id="paypal-amount">
					<span i18n="iWantDonate"></span>
					<b id="amount-show"></b>
					<select id="paypal-currency-selector" name="currency" style="margin:0; padding:0;">
						<option value="EUR">EUR &euro;</option>
						<option value="USD">USD $</option>
						<option value="GBP">GBP &pound;</option>
					</select>
				</div>
				<div id="paypal-custom-amount" class="link_like">(<span i18n="amountByHand"></span>)</div>
			</div>
			<div id="paypal-benefits">
				<ul id="benefits-list">
					<li i18n="ppBenefit1"></li>
					<li i18n="ppBenefit2" style="display:none;"></li>
					<li i18n="ppBenefit3"></li>
					<li i18n="ppBenefit4"></li>
					<li i18n="ppBenefit5"></li>
					<li i18n="ppBenefit6"></li>
					<li i18n="ppBenefit7"></li>
					<li i18n="ppBenefit8"></li>
					<li><b i18n="ppBenefit9"></b></li>
				</ul>
			</div>
			<form id="paypal-form" target="_blank" action="https://www.paypal.com/cgi-bin/webscr" method="post" style="display:none;">
				<input type="hidden" name="notify_url" value="http://www.fdev.eu/etc_donation_center/ipn.php" />
				<input type="hidden" id="paypal-form-amount" name="amount" value="10.00">
				<input type="hidden" id="paypal-form-currency" name="currency_code" value="EUR">
				<input type="hidden" name="cmd" value="_donations">
				<input type="hidden" name="business" value="fcapano@gmail.com">
				<input type="hidden" name="item_name" value="Chrome Extensions Developer">
				<input type="hidden" name="item_number" value="Edit This Cookie">
				<input type="hidden" name="bn" value="PP-DonationsBF:btn_donate_SM.gif:NonHosted">
				<input type="image" src="https://www.paypalobjects.com/i/btn/btn_donate_SM.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
				<img alt="" border="0" src="https://www.paypalobjects.com/i/scr/pixel.gif" width="1" height="1">
			</form>
			<div id="flattr-donate-button" class="donate-button" style=""><a style="position:absolute; bottom:0;" href="https://flattr.com/submit/auto?user_id=fcapano&url=https%3A%2F%2Fgithub.com%2Ffcapano%2FEdit-This-Cookie" target="_blank"><img src="http://api.flattr.com/button/flattr-badge-large.png" alt="Flattr this" title="Flattr this" border="0"></a></div>
			<div id="bitcoins-donate-button" class="donate-button" i18n="Contribute_Bitcoins"></div>
			<div id="paypal-donate-button" class="donate-button" i18n="Contribute_PayPal"></div>
			<hr>
			<div class="linkify" lnk="https://chrome.google.com/webstore/detail/edit-this-cookie/fngmhnnpilhplaeedifhccceomclgfbg/reviews">
				<div class="section-title" i18n="Rate_ETC"></div>
				<span>
					<img src='/img/16/star.png' style="height:16px; width:16px; margin:-15px 5px 1px 0px; vertical-align:bottom;"/>
					<span i18n="Rate_Us_Intro"></span>
				</span>
			</div>
			<hr>
			<div class="linkify" lnk="http://www.getlocalization.com/editthiscookie/">
				<div class="section-title" i18n="translation"></div>
				<span i18n="translationIntro"></span>
			</div>
			<hr>
			<div class="linkify" lnk="https://github.com/fcapano/Edit-This-Cookie/issues">
				<div class="section-title" i18n="bugsFeatureRequest"></div>
				<span i18n="bugsFeatureRequestIntro"></span> 
			</div>
			<hr>
			<div class="linkify" lnk="https://github.com/fcapano/Edit-This-Cookie">
				<div class="section-title" i18n="Source_Code"></div>
				<span i18n="Source_Code_Intro" i18n_argument="<img src='/img/github_logo.png' style='height:40px; vertical-align:-80%; margin-top:-20px'/>"></span>
			</div>
			<hr>
			<div class="linkify" lnk="mailto:fcapano@gmail.com?Subject=About Edit This Cookie">
				<div class="section-title" i18n="contacts"></div>
				<p i18n="contactsIntro"></p>
			</div>
		</div>
	</body>
</html>
