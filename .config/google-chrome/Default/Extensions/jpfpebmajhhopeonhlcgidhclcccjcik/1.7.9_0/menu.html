<html>
	<head>
	<style type="text/css" media="screen">
		body {
			font: 400 14px/20px "Helvetica", Arial, sans-serif;
			width:300px;
			margin: 0;
			padding: 0;
		}
		h1 {
			background: #f6f6f6;
			font-size:16px;
			padding:14px 18px;
			margin: 0;
		}
		h1.loading {
			color: #222;
		}
		h1.loading a {
			display: none;
		}		
		h1.loading.success {
			color: #00a185;
		}
		h1 img {
			vertical-align: middle;
		}
		h1 a {
			opacity: 0.5;
			float: right;
			cursor: pointer;
		}
		h1 a:hover{
			opacity: 1;
		}
		ul {
			border-top:1px solid #eee;
			margin: 0;
			padding: 0;
		}
		ul li a {
			display: block;
			font-size:14px;
			padding: 5px 18px;
			border-bottom:1px solid #f6f6f6;
			color: #444;
			cursor: pointer;
		}
		ul li a:hover {
			background: #eee;
			color: #000;
		}
	</style>
	</head>
	<body>
		<h1>
			Save this page to:
			<a title="Options"><img src="images/icon.settings-alt.png" width="20"></a>
		</h1>
		<ul class="add-to-group">
			<li><a>Home</a></li>
		</ul>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js_system/popup_menu.js"></script>
	</body>
</html>
